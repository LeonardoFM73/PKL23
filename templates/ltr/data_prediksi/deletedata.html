{% extends "ltr/base.html" %}

{% block content%}

<div clas="container-fluid">
    {% include "includes/_message.html" %}
    {% block body %}
    {% endblock %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h2 class="card-title">Delete Data</h2>
                        <br>
                        <form action="" method="POST">
                            <div class="form-group row">
                                <label for="Waktu" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="ID" value="{{data[id].ID}}"  placeholder="ID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Waktu" class="col-sm-2 col-form-label">Waktu</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="Waktu" value="{{data[id].Waktu}}" placeholder="Waktu">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ID_Kebun" class="col-sm-2 col-form-label">ID Kebun</label>
                                <div class="col-sm-10">
                                  <select disabled name="ID_Kebun">
                                    {% for item in data %}
                                    <option selected="">{{item.ID_Kebun}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="User ID" class="col-sm-2 col-form-label">UserID</label>
                                <div class="col-sm-10">
                                    <select disabled name="User_ID">
                                        {% for item in data %}
                                        <option selected="{{data[id].User_ID}}">{{item.UserID}}</option>
                                        {% endfor %}
                                      </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Nama File" class="col-sm-2 col-form-label">Nama File</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="Nama_File" value="{{data[id].Nama_File}}" placeholder="Nama File">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Hasil Prediksi" class="col-sm-2 col-form-label">Hasil Prediksi</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="Hasil_Prediksi" value="{{data[id].Hasil_Prediksi}}" placeholder="Hasil Prediksi">
                                </div>
                            </div>
                            <div class="text-checkbox">
                                <span><h4><center>Yakin untuk menghapus data ini    <input type="checkbox" name="checkbox" value="Yes"></h4></span></center>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger text-white" name="options" value="Yes">Yes</button>
                                <button type="submit" class="btn btn-primary text-white" name="options" value="No">No</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}

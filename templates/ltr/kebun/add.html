{% extends "ltr/base.html" %}

{% block content%}


<div clas="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h2 class="card-title">Tambah Data</h2>
                        <br>
                        <form action="" method="POST">
                            <div class="form-group row">
                                <label for="Latitude" class="col-sm-2 col-form-label">Latitude</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Latitude" placeholder="Latitude" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Longitude" class="col-sm-2 col-form-label">Longitude</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Longitude" placeholder="Longitude" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Alamat" class="col-sm-2 col-form-label">Alamat</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Alamat" placeholder="Alamat" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Blok" class="col-sm-2 col-form-label">Blok</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Blok" placeholder="Blok">
                                </div>
                            </div>
                            <div class="right">
                                <button type="submit" class="btn btn-primary text-white">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}

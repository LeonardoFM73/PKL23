{% extends "ltr/base.html" %}

{% block content%}


<div clas="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h2 class="card-title">Tambah Data</h2>
                        <br>
                        <form action="" method="POST">
                            <div class="form-group row">
                                <label for="User ID" class="col-sm-2 col-form-label">UserID</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="UserID" placeholder="UserID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Nama Operator" class="col-sm-2 col-form-label">Nama Operator</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Operator" placeholder="Nama Operator">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="No HP" class="col-sm-2 col-form-label">No HP</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="NoHP" placeholder="No HP">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ID_Kebun" class="col-sm-2 col-form-label">ID Kebun</label>
                                <div class="col-sm-10">
                                    <select name="ID_Kebun">
                                        {% for item in data %}
                                        <option>{{item.ID_Kebun[0]}}</option>
                                        {% endfor %}
                                      </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Alamat" class="col-sm-2 col-form-label">Alamat</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Alamat" placeholder="Alamat">
                                </div>
                            </div>
                            <div class="right">
                                <button type="submit" class="btn btn-primary text-white">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}

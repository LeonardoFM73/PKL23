{% extends "ltr/base.html" %}

{% block content%}


<div clas="container-fluid">
    {% include "includes/_message.html" %}
    {% block body %}
    {% endblock %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h2 class="card-title">Delete Data</h2>
                        <br>
                        <form action="" method="POST">
                            <div class="form-group row">
                                <label for="UserID" class="col-sm-2 col-form-label">UserID</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="UserID" value="{{data[id].UserID}}"  placeholder="UserID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Nama Operator" class="col-sm-2 col-form-label">Nama Operator</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="Nama_Operator" value="{{data[id].Nama_Operator}}"  placeholder="Nama Operator">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="No HP" class="col-sm-2 col-form-label">No HP</label>
                                <div class="col-sm-10">
                                    <input readonly class="form-control" name="No_HP" value="{{data[id].No_HP}}" placeholder="No Hp">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ID_Kebun" class="col-sm-2 col-form-label">ID Kebun</label>
                                <div class="col-sm-10">
                                  <select disabled name="ID_Kebun">
                                    {% for item in data %}
                                    <option readonly>{{item.ID_Kebun}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Ala]" class="col-sm-2 col-form-label">Alamat</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="Alamat" value="{{data[id].Alamat}}" placeholder="Alamat">
                                </div>
                            </div>
                            <div class="text-checkbox">
                                <span><h4><center>Yakin untuk menghapus data ini    <input type="checkbox" name="checkbox" value="Yes"></h4></span></center>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger text-white" name="options" value="Yes">Yes</button>
                                <button type="submit" class="btn btn-primary text-white" name="options" value="No">No</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}

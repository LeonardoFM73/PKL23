{% extends "ltr/base.html" %}

{% block content%}


<div clas="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h2 class="card-title">Edit Data</h2>
                        <br>
                        <form action="" method="POST">
                            <div class="form-group row">
                                <label for="UserID" class="col-sm-2 col-form-label">UserID</label>
                                <div class="col-sm-10">
                                  <input readonly class="form-control" name="UserID" value="{{data[id].UserID}}"  placeholder="UserID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Nama Operator" class="col-sm-2 col-form-label">Nama Operator</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Nama_Operator" value="{{data[id].Nama_Operator}}"  placeholder="Nama Operator">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="No HP" class="col-sm-2 col-form-label">No HP</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="No_HP" value="{{data[id].No_HP}}" placeholder="No Hp">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ID_Kebun" class="col-sm-2 col-form-label">ID Kebun</label>
                                <div class="col-sm-10">
                                  <select name="ID_Kebun">
                                    {% for item in data %}
                                    <option selected="{{data[id].ID_Kebun}}">{{item.ID_Kebun}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Ala]" class="col-sm-2 col-form-label">Alamat</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="Alamat" value="{{data[id].Alamat}}" placeholder="Alamat">
                                </div>
                            </div>
                            <div class="right">
                                <button type="submit" class="btn btn-primary text-white">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
